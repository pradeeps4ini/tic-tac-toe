<!DOCTYPE html5>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="wrapper" class="grid">
    <header class="grid">
      <h1>Tic Tac Toe</h1>
    </header>
    
    <main class="grid">

      <div class="player1-details">
        <h2>Hello there, <span>tic-tac-toker!</span></h2>
        <h2>Welcome to the tic-tac-toe world!</h2>
        <form action="#" class="player1-modal">
          <label for="player1-name">Enter your name: </label>
          <input type="text" id="player1-name" name="player1-name">

          <label for="player1-mark">Enter your mark: </label>
          <select id="player1-mark" name="player1-mark">
            <option value="X">X</option>
            <option value="O">O</option>
          </select>

          <label for="turn-choice">Want to mark first?</label>
          <select id="turn-choice" name="turn-choice">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <button type="button" id="player1-submit">Submit</button>
        </form>
      </div>

      <div class="player2-modal hide">
        
        <p>Who do you want to play against?</p>
        <div class="human">Human</div>
        <div class="bot">Bot</div>

        <form action="#" class="player2-form hide">
          <label for="player2-name">Enter name of Human: </label>
          <input type="text" id="player2-name" name="player2-name">
          <button type="button" class="player2-submit">Submit</button>
        </form>       
      </div>

      <div class="game-stats hide">
        <div class="player1-stats">
          <p class="name"></p>
          <p class="score"></p>
        </div>
        <div class="player2-stats">
          <p class="name"></p>
          <p class="score"></p>
        </div>
      </div>

      <div class="board-grid grid hide">
        <div class="00"></div>
        <div class="01 left-right-border"></div>
        <div class="02"></div>
        <div class="10 top-bottom-border"></div>
        <div class="11 all-border"></div>
        <div class="12 top-bottom-border"></div>
        <div class="20"></div>
        <div class="21 left-right-border"></div>
        <div class="22"></div>
      </div>  
    
    </main>
    
    <footer class="grid">
      <p>Pradeep Saini</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
