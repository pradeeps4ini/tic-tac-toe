<!DOCTYPE html5>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="wrapper" class="grid">
    <header class="grid">
      <h1>Tic Tac Toe</h1>
    </header>
    
    <main class="grid">
      <div class="resetGame hide">
        <button type="button" id="resetGameBtn">Reset Game</button>
      </div>

      <div class="player1-details grid">
        <form action="#" class="player1-form flex">
          <div>
            <label for="player1-name">Enter your name: </label>
            <input type="text" id="player1-name" name="player1-name">
          </div>
          <div class="flex">
            <label for="player1-mark">Chose your mark: </label>
            <select id="player1-mark" name="player1-mark">
              <option value="X">X</option>
              <option value="O">O</option>
            </select>
          </div>
          <div class="flex">
            <label for="turn-choice">Want to mark first?</label>
            <select id="turn-choice" name="turn-choice">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="grid player1SubmitDiv">
            <button type="button" class="submit" id="player1-submit">Submit</button>
          </div>
        </form>
      </div>

      <div class="player2-info flex hide">
         
        <div class="aiOrHuman">
          <p>Who do you want to play against?</p>
          <div class="flex">
            <button type="button" class="humanBtn">Human</button>
            <button type="button" class="botBtn">Bot</button>
          </div>
        </div>
        
        <form action="#" class="player2-form flex hide">
          <div>
            <label for="player2-name">Enter name of Human: </label>
            <input type="text" id="player2-name" name="player2-name">
          </div>
          <button type="button" class="player2-submit submit">Submit</button>
        </form>       
      </div>

      <div class="game-stats flex hide">
        <div class="flex">
          <div class="player1-stats flex">
            <p class="name">Player1</p>
            <p class="score">0</p>
          </div>
          <div class="player2-stats flex">
            <p class="name">Player 2</p>
            <p class="score"> 10</p>
          </div>
        </div>
        <div class="player-turn flex">
          <p>Player 1 turn</p>
        </div>
      </div>
      
      <div class="winMessageBox flex hide">
        <p id="winnerBox"></p>
        <p id="player-1-score"></p>
        <p id="player-2-score"></p>
        <p>You want to play again?</p>
        <div class="buttons">
          <button type="button" class="play-again">Yes</button>
          <button type="button" class="no-play-again">No</button>
        </div>
      </div>

      <div class="board-grid grid hide">
        <div class="00"></div>
        <div class="01 left-right-border"></div>
        <div class="02"></div>
        <div class="10 top-bottom-border"></div>
        <div class="11 all-border"></div>
        <div class="12 top-bottom-border"></div>
        <div class="20"></div>
        <div class="21 left-right-border"></div>
        <div class="22"></div>
      </div>  
    
    </main>
    
    <footer class="grid">
      <p>Pradeep Saini</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
