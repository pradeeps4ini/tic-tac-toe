<!DOCTYPE html5>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="wrapper" class="grid">
    <header class="grid">
      <h1>Tic Tac Toe</h1>
    </header>
    <main class="grid">
      <div class="board-grid grid">
        <div class="01 top left"></div>
        <div class="02 top"></div>
        <div class="03 top right"></div>
        <div class="11 left"></div>
        <div class="12"></div>
        <div class="13 right"></div>
        <div class="21 left bottom"></div>
        <div class="22 bottom"></div>
        <div class="23 bottom right"></div>
      </div>  
    </main>
    <footer class="grid">
      <p>Pradeep Saini</p>
    </footer>
  </div>
</body>
</html>
